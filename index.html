<!DOCTYPE html>
<html lang="en">
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>

	<script type="text/javascript" src="deezer_api.js"></script>
	<script type="text/javascript" src="integration.js"></script>
	<script type="text/javascript" src="gracenote.js"></script>
	<script type="text/javascript" src="sentiment.js"></script>
	<script type="text/javascript" src="playlist.js"></script>
	
	<link rel="stylesheet" type="text/css" href="moodgrid.css">
	<link rel="stylesheet" type="text/css" href="player.css">
</head>
	<body>
		
		<div class="header">
			<div id="controllers">
				<input type="button" onclick="reloadPlayer(); return false;" value="Reload mood analysis"/>
				<input type="button" onclick="DZ.player.play(); return false;" value="play"/>
				<input type="button" onclick="DZ.player.pause(); return false;" value="pause"/>
				<input type="button" onclick="playNextTrack(); return false;" value="next"/>
				<div id="dz-root"></div>
			</div>
			<div class="progress">
				<div id="slider_seek" class="progressbarplay" style="width:100%;">
					<div class="bar" style="width: 0%;"></div>
				</div>
			</div>
		</div>

		<div class="content">
			<div class="moodgrid">
				<div class="moodgriditem" class="row-1 column-1" id="angry">
					<img src="xxhdpi/ic_moodicon_angry.png" />
				</div>
				<div class="moodgriditem" class="row-1 column-2" id="active">
					<img src="xxhdpi/ic_moodicon_active.png" />
				</div>
				<div class="moodgriditem" class="row-1 column-3" id="happy">
					<img src="xxhdpi/ic_moodicon_happy.png" />
				</div>
				<div class="moodgriditem" class="row-2 column-1" id="upset">
					<img src="xxhdpi/ic_moodicon_upset.png" />
				</div>
				<div class="moodgriditem" class="row-2 column-2" id="neutral">
					<img src="xxhdpi/ic_moodicon_neutral.png" />
				</div>
				<div class="moodgriditem" class="row-2 column-3" id="calm">
					<img src="xxhdpi/ic_moodicon_calm.png" />
				</div>
				<div class="moodgriditem" class="row-3 column-1" id="sad">
					<img src="xxhdpi/ic_moodicon_sad.png" />
				</div>
				<div class="moodgriditem" class="row-3 column-2" id="quiet">
					<img src="xxhdpi/ic_moodicon_quiet.png" />
				</div>
				<div class="moodgriditem" class="row-3 column-3" id="relaxed">
					<img src="xxhdpi/ic_moodicon_relaxed.png" />
				</div>
			</div>

			<div class="music"> 
				Now playing: 
				<div id="nowplaying">
					<div id="artist">
					</div>
					<div id="track">
					</div>
				</div>
				
				<ul id="playlist">
				</ul>

				event_listener (for debugging purposes): <br/>
				<pre id="event_listener" style="height:100px;overflow:auto;"></pre>
			</div>

			<div class="moodstatus" style="clear:both">
				<p>Your current mood is <span class="argusmood">AM</span>.</p>
			</div>

	</div>

	<script type="text/javascript" src="deezer.js"></script>
	<script type="text/javascript" src="moodgrid.js"></script>
	<script>
	$(document).ready(function() {
		moodgridInit();
	});
	</script>
</body>
</html>
