<!DOCTYPE html>
<html lang="en">
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>

	<script type="text/javascript" src="deezer_api.js"></script>
	<script type="text/javascript" src="integration.js"></script>
	<script type="text/javascript" src="gracenote.js"></script>
	<script type="text/javascript" src="sentiment.js"></script>
	<script type="text/javascript" src="playlist.js"></script>

	<link href='http://fonts.googleapis.com/css?family=Roboto:400,900,900italic,700italic,700,500italic,400italic,300italic,300,500' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" type="text/css" href="moodgrid.css">
	<link rel="stylesheet" type="text/css" href="player.css">
	<link rel="stylesheet" type="text/css" href="credits.css">

	<body>
		
		<div class="header">
			<div id="controllers">
				<input type="button" onclick="reloadPlayer(); return false;" value="Reload mood analysis"/>
				<br/>
				<input type="button" class="button" id="playButton" type="submit" onclick="DZ.player.play(); return false;" value=""/>
				<input type="button" class="button" id="pauseButton" type="submit" onclick="DZ.player.pause(); return false;" value=""/>
				<input type="button" class="button" id="nextButton" type="submit" onclick="playNextTrack(); return false;" value=""/>
				<div id="dz-root"></div>
			</div>
			<div class="progress">
				<div id="slider_seek" class="progressbarplay" style="width:100%;">
					<div class="bar" style="width: 0%;"></div>
				</div>
			</div>
		</div>

		<div class="content">
			<table>
				<tr>
					<td>
						<div class="logo">
							<img src="moodji.png" />
							<p>by Argus</p>
						</div>
					</td>
					<td valign="top">
						<div class="jobdescription">
							NOW PLAYING 
						</div>
						<div id="nowplayingcontainer">
							<div id="nowplaying">
								<div id="artist">
								</div>
								<div id="track">
								</div>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="moodgrid">
							<div class="moodgriditem" id="angry">
								<img src="xxhdpi/ic_moodicon_angry.png" />
							</div>
							<div class="moodgriditem" id="active">
								<img src="xxhdpi/ic_moodicon_active.png" />
							</div>
							<div class="moodgriditem" id="happy">
								<img src="xxhdpi/ic_moodicon_happy.png" />
							</div>
							<div class="moodgriditem" id="upset">
								<img src="xxhdpi/ic_moodicon_upset.png" />
							</div>
							<div class="moodgriditem" id="neutral">
								<img src="xxhdpi/ic_moodicon_neutral.png" />
							</div>
							<div class="moodgriditem" id="calm">
								<img src="xxhdpi/ic_moodicon_calm.png" />
							</div>
							<div class="moodgriditem" id="sad">
								<img src="xxhdpi/ic_moodicon_sad.png" />
							</div>
							<div class="moodgriditem" id="quiet">
								<img src="xxhdpi/ic_moodicon_quiet.png" />
							</div>
							<div class="moodgriditem" id="relaxed">
								<img src="xxhdpi/ic_moodicon_relaxed.png" />
							</div>
						</div>
					</td>
					<td>
						<div class="jobdescription">
							NEXT 
						</div>
						<div class="music">
							<ul id="playlist">
							</ul>

							event_listener (for debugging purposes): <br/>
							<pre id="event_listener" style="height:100px;overflow:auto;"></pre>
						</div>
					</td>
				</tr>
			</table>
			<div class="moodstatus" style="clear:both">
				<p>Your current mood is <span class="argusmood">AM</span>.</p>
			</div>
		</div>

		<div class="credits">
			<div class="sectiontitle">
				<p>CREDITS</p>
			</div>
			<div class="aftiteling">
				<div class="creditee" id="argus">
					<img class="companylogo" src="da_argus.png" />
					<p class="jobdescription">MOOD DETECTION &amp; APP</p>
				</div>
				<div  class="creditee" id="gracenote">
					<img class="companylogo" src="da_gracenote.png" />
					<p class="jobdescription">MOOD2MUSIC</p>
				</div>
				<div  class="creditee" id="deezer">
					<img class="companylogo" src="da_deezer.png" />
					<p class="jobdescription">MUSIC STREAM</p>
				</div>
			</div>
		</div>

	<script type="text/javascript" src="deezer.js"></script>
	<script type="text/javascript" src="moodgrid.js"></script>
	<script>
	$(document).ready(function() {
		moodgridInit();
	});
	</script>
</body>
</html>
